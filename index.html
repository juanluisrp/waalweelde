 <head>

<body>
<div id="header" class="ui-layout-north"></div>
<div id="center" class="ui-layout-center">

  </div>
  <div id="map2" class="ui-layout-east">

<div id="wmsSelectStyle" title="Selecteer een tekenstijl"></div>
