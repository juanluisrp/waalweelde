<!doctype html>
<html lang="nl">
 <head>
  <meta charset="utf-8">
  <title>URD Delta Oost - dashboard</title>
  <!-- styles -->

  <link rel="stylesheet" type="text/css" href="style/resources/css/xtheme-gray.css" />

  <!-- openlayers -->
  <link rel="stylesheet" type="text/css" href="./libs/openlayers/theme/default/style.css" />
	<script type="text/javascript" src="./libs/openlayers/OpenLayers.js"></script>

  <!-- geoext -->
  <link rel="stylesheet" type="text/css" href="./libs/geoext/resources/css/geoext-all.css" />

  <!-- gxp -->
	<link rel="stylesheet" type="text/css" href="./libs/gxp/src/theme/all.css" />
	<script type="text/javascript" src="./libs/gxp/src/script/loader.js"></script>
  
  <!-- local -->
  
  <script type="text/javascript">
  var app1, app2;
  var viewer;
  Ext.onReady(function() {
var ltree = new Ext.Container({
  applyTo: 'layertree',
  id:"ltreec"
 
 })

 app2 = new gxp.Viewer({
    id:"viewer2",
    portalConfig: {id: "viewer2", xtype: "panel", split:true, width: "50%", region: "east", title: "kaart 2", collapsible: true,              collapseMode: "mini"},
    portalItems: ["map2"],
    mapItems: [
        {
            xtype: "gx_zoomslider",
            vertical: true,
            height: 100
        }
    ],
    sources: {
        osm: {
            ptype: "gxp_osmsource"
        }
    },
    map: {
    
        id: "map2",
        region: "center",
        projection: "EPSG:900913",
        units: "m",
        numZoomLevels: 21,
        maxResolution: 156543.03390625,
        maxExtent: [
            -20037508.34, -20037508.34,
            20037508.34, 20037508.34
        ],
        extent: [-13650159, 4534735, -13609227, 4554724],
        layers: [{
            source: "osm",
            name: "mapnik"
        }],
        allOverlays: true
    },
    tools: [{
            
            outputTarget: 'ltreec',
            ptype: "gxp_layermanager",
            id: "lm2",
            outputConfig: {
                id: "tree2",
                title: "Kaartlagen kaart 2",
                tbar: []  // we will add buttons to "tree.bbar" later
            }
        }],
    listeners: {
        portalReady: createViewport
    }
    

});
 app1 = new gxp.Viewer({
    portalConfig: {id: "viewer1", xtype: "panel", region: "center"},
     portalItems: [{
              xtype: "panel",
              id: "header",
              region: "north",        
              height: 85
            },{
              xtype: "panel",
              id: "westPanel",
              title: "Informatie bronnen",
              region: "west",
              width: 200,
              split: true,
              collapseMode: "mini",
              items: [
              {
                xtype: "panel",
                id: "layertree1"
              },
              {
                xtype: "panel",
                id:"layertree2",
                contentEl:'layertree'
              }
              ]
            },{ 
              xtype: "panel",
              region: "center",
              layout: "border",

               
              
              items: [{
                xtype: "toolbar",
                region:"north",
                height:25
              },
              
              "map1","viewer2",
              {
                xtype: "panel",
                region:"south",
                split:true,
                height:25
              }]
            }],
    mapItems: [
        {
            xtype: "gx_zoomslider",
            vertical: true,
            height: 100
        }
    ],
    sources: {
        osm: {
            ptype: "gxp_osmsource"
        },
        osm2: {
            ptype: "gxp_osmsource"
        }
    },
    map: {
        title: 'kaart 1',
        split: true, 
        id: "map1",
        region: "center",
        projection: "EPSG:900913",
        units: "m",
        numZoomLevels: 21,
        maxResolution: 156543.03390625,
        maxExtent: [
            -20037508.34, -20037508.34,
            20037508.34, 20037508.34
        ],
        extent: [-13650159, 4534735, -13609227, 4554724],
        layers: [{
            source: "osm",
            name: "mapnik"
        },
        {
            source: "osm2",
            name: "mapnik"
        }]
    },
    tools: [{
            outputTarget: 'layertree1',
            ptype: "gxp_layermanager",
            id: "lm1",
            outputConfig: {
                id: "tree",
                title: "Kaartlagen kaart 1",
                tbar: []  // we will add buttons to "tree.bbar" later
            }
        }],
    listeners: {
        portalReady: createViewport
    }
});



var portalsReady = 0;

function createViewport() {
    portalsReady++;
    if (portalsReady == 2) {
        viewer = new Ext.Viewport({
            layout:'border',
            items: [ 
            
              
              "viewer1"
            
            ]
        });
    
    initialise();
    }
}  

});
  </script>
  <script type="text/javascript" src="./script/ol-link-gxp.js"></script>
 </head>
 <body>
  <div id="main"></div>
